<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../assets/css/styles.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link type="text/css" rel="stylesheet" href="../assets/css/livemessage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <!---header--->
    <header>
        <ul class="navbar">
            <li>
                <p><a button class="button" data-userPopUpP="userPopUpPOne">Sign In</button></a></p>
            </li>
            <li>
                <p><a button class="button" data-userPopUpP="userPopUpPTwo">Register</button></a></p>
            </li>
            <li>
                <div class="logout" id="logoutBtn"></div>
            </li>
        </ul>
        <div class="blankScreen"></div>
    </header>

    
    <!---home--->
    <div class="postPage">
        <!-- popup page -->
        <div id="userPopUpPOne" class="userPopUpP">
            <div class="userPopUpP-content">
                <a class="close">&times;</a>
            </div>
        </div>
        <div id="userPopUpPTwo" class="userPopUpP">
            <div class="userPopUpP-content">
                <span class="close">&times;</span>
            </div>
        </div>
        <!-- end popup page -->
        <div class="comment"></div>
  
    </div>

    <!-- this section is for the live chat ariea -->
    <div class="container">
        <div class="hana">Friends contact</div>
        <div class="chatbox">
            <div class="col-1"> 
                <div class = "msgArea"></div>  
            </div>
            <div class="col-2">
                <h3> Friend List</h3>
                <ul>
                    <ul class="user-list"></ul>
                </ul>
            </div>
        </div>
    </div>

    <!-- end chat -->
    <script type="module" src="../assets/js/index.js"></script>
    <script src="../assets/js/popupform.js"></script>
</body>

</html>
